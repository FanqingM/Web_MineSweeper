<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
</head>
<body>
    <button onclick="test(1)" ondblclick="test(2)"></button>
    <div id="result"></div>
</body>
<script>
var i = 1;
function test(n) {
i = n;
var val = setTimeout("call();",250);
if(i==2){
clearTimeout(val);
}
}
function call() {
if(i==1){
alert('click');
}else if(i==2){
alert('dblclick');
}
}
</script>
</html>
